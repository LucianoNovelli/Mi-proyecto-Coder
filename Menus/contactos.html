            <form class="formulario" action="#">
                <div class="form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" name="nombre" required> <br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Apellido" name="apellido"required><br>

                    <label for="correo">Email:</label>
                    <input type="email" placeholder="Ingrese su email" name="correo" required><br>

                    <label for="tel">Telefono:</label>
                    <input type="text" placeholder="Numero de telefono" name="tel"required><br>

                    <label for="edad">Edad:</label>
                    <input type="number" placeholder="Ingrese su edad" name="edad"required><br>


                    <label for="sexo">Selecciona tu sexo</label><!--Menu despegable-->
                        <select name="sexo" id="" required>
                            <option value="sexo">Hombre</option>
                            <option value="sexo">Mujer</option>
                            <option value="sexo">Sin especificar</option>
                        </select>

                    <fieldset > <!--Cheebox-->
                        <label for="ropa"><b>Articulos preferidos:</b></label><br>
                        <label for="ropa-dama">Ropa de damas</label>
                        <input type="checkbox" name="ropa-dama"><br>
                        <label for="ropa-caballero">Ropa de caballeros</label>
                        <input type="checkbox" name="ropa-caballero"><br>
                        <label for="ropa-niño">Ropa de niños</label>
                        <input type="checkbox" name="ropa-niño"><br>
                        <label for="acces">Accesorios (relojes,gorras,bufandas,etc)</label>
                        <input type="checkbox" name="acces"><br>
                    </fieldset>

                    <label for="comentario">Ingrese su comentario:</label><br>
                    <textarea name="comentario" id="" cols="30" rows="10" placeholder="Escriba su comentario"></textarea><br>

                    <input class="boton-for" type="button" value="Enviar">
                    <input class="boton-for" type="reset" value="Borrar todo">
                </div>
        </form>
